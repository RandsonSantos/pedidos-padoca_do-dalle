{% extends "base.html" %}
{% block title %}Lista de Pedidos{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Lista de Pedidos</h1>
    <a class="btn btn-primary mb-3" href="{{ url_for('index') }}">Voltar</a>
    
    <form method="POST" action="{{ url_for('pedidos') }}">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Pesquisar pedidos" name="query" value="{{ query }}">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Pesquisar</button>
            </div>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Produto</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for pedido in pedidos %}
                <tr>
                    <td>{{ pedido[0] }}</td>
                    <td>{{ pedido[1] }}</td>
                    <td>{{ pedido[6] if pedido[6] else 'N/A' }}</td>
                    <td>{{ pedido[7] }}</td>
                    <td>
                        <a href="{{ url_for('view_pedido', pedido_id=pedido[0]) }}" class="btn btn-info btn-sm">Ver</a>
                        <form method="POST" action="{{ url_for('delete_pedido', pedido_id=pedido[0]) }}" class="d-inline">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
