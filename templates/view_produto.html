{% extends "base.html" %}
{% block title %}Detalhes do Produto{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Detalhes do Produto</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ produto[1] }}</h5>
            <p class="card-text"><strong>Descrição:</strong> {{ produto[2] }}</p>
            <p class="card-text"><strong>Preço:</strong> R$ {{ produto[3] }}</p>
            <p class="card-text"><strong>Observações:</strong> {{ produto[5] }}</p>
            <a href="{{ url_for('produtos') }}" class="btn btn-primary">Voltar</a>
            <a href="{{ url_for('editar_produto', produto_id=produto[0]) }}" class="btn btn-warning">Editar</a>
        </div>
    </div>
</div>
{% endblock %}
