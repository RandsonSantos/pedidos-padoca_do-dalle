{% extends "base.html" %}
{% block title %}Lista de Usuários{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Lista de Usuários</h1>
    <a class="btn btn-primary mb-3" href="{{ url_for('index') }}">Voltar</a>
    <a class="btn btn-success mb-3" href="{{ url_for('register') }}">Registrar</a>
    <ul class="list-group">
        {% for user in users %}
            <li class="list-group-item">
                {{ user[1] }} <!-- Exibir o nome do usuário -->
                <a class="btn btn-warning btn-sm float-right" href="{{ url_for('editar_usuario', user_id=user[0]) }}">Editar</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
